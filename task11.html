<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            width: 500px;
            height: 550px;
            margin: 0 auto;
            margin-top: 100px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 350px;
        }

        .login-container img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            background-color: rgb(77, 171, 77);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width:100%;
        }

        .cancel-button {
            float: left;
            background-color: rgb(255, 65, 65);
            padding: 6px 6px; 
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .forgot-button {
            float: right;
        }

        .remember-me {
            text-align: left;
            margin-top: 10px;
        }

        .remember-me label {
            display: inline;
            margin-left: 5px; 
        }

        .forgot-password {
            text-align: left;
            margin-top: 10px;
        }

        .forgot-password a {
            text-decoration: underline;
            color: black;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="C:\Users\ASUS\Desktop\MERN STACK\HTML\imgavtar.png" alt="Image">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
        </div>
        <br>
        <button class="login-button">Login</button>
        <br><div class="remember-me">
            <input type="checkbox" id="rememberMe"> <label for="rememberMe">Remember me</label>
        </div>
        <br>
        <br>
        <div class="cancel-button">
            <button class="cancel-button">Cancel</button>
        </div>
        <div class="forgot-password">
            <div class="forgot-button">
            Forgot <a href="#">password?</a>
        </div>
        </div>
    </div>
</body>
</html>
